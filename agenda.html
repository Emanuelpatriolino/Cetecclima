<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="dist/style.css"/>

    <link rel="shortcut icon" href="assets/vf-icon.png" type="image/x-icon">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title>Cetec Clima | Agendamento</title>
</head>
<body class="corpo-agenda" >

    
    <div class="container-agenda" data-aos="fade-down-right" >
        <img src="assets/ceteclogo.png" alt="logo vf" class="logo-agenda">
        <div class="text-logo-agenda">
            <h2>Cetec.Clima</h2>
            <h5>Central Técnica de Climatização</h5>
        </div>

        <form class="form-profile" id="form">
            <label>Nome do Solicitante</label>
            <input 
            required
            class="input-text" 
            type="text"
            placeholder="Nome"
            id="nome"
            /> 

            <label>Telefone</label>
            <input 
            required
            class="input-text" 
            type="number"
            placeholder="(85) 9-9000.9000" 
            id="telefone"
            />

            <label>Bairro</label>
            <input 
            class="input-text" 
            type="text"
            placeholder="Aldeota, Fortaleza" 
            id="bairro"
            />
            
            <label>Endereço</label>
            <input 
            required
            class="input-text" 
            type="text"
            placeholder="Rua Brasil n2023" 
            id="rua"
            />


        <label>Serviço solicitado</label>
            <select 
            required
            class="input-text" 
            type="text"
            id="procedimento"
            >
                <option class="input-text" placeholder="Selecione"  value="">Selecione</option>
                <option class="input-text"  value="Instalação de máquina nova">- Instalação de máquina nova</option>
                <option class="input-text"  value="Reinstalação máquina usada">- Reinstalação máquina usada</option>
                <option class="input-text"  value="Manutenção preventiva e corretiva">- Manutenção preventiva e corretiva</option>
                <option class="input-text"  value="Limpeza de máquina">- Limpeza de máquina</option>
                <option class="input-text"  value="Problema na máquina não  reconhecido">- Problema na máquina não reconhecido</option>
            </select>

            <input type="submit" value="Enviar" class="save-btl" >
        </form>
        
        <a href="index.html"><h5 class="voltar" >Voltar</h5></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
